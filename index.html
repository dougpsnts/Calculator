<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    
    <!-- JavaScript -->
    <script src="script.js" defer="defer"></script>

    <!-- Favicon -->
    <link rel="icon" href="calculator_buttons.png">
      
    <title>Calculadora</title>

  </head>

  <body>

    <header>

    </header>

    <main>
      <div id="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="input" class="screen">
          <table class="teclado">
            <tr>
              <td><button class="ckey" id="clear">C</button></td>
              <td><button class="charKey" data-value=" % ">Mod</button></td>
              <td><button class="charKey" data-value=" / ">รท</button></td>
              <td><button class="charKey" data-value=" * ">x</button></td>
            </tr>
            <tr>
              <td><button class="charKey" data-value="7">7</button></td>
              <td><button class="charKey" data-value="8">8</button></td>
              <td><button class="charKey" data-value="9">9</button></td>
              <td><button class="charKey" data-value=" - ">-</button></td>
            </tr>
            <tr>
              <td><button class="charKey" data-value="4">4</button></td>
              <td><button class="charKey" data-value="5">5</button></td>
              <td><button class="charKey" data-value="6">6</button></td>
              <td><button class="charKey" data-value=" + ">+</button></td>
            </tr>
            <tr>
              <td><button class="charKey" data-value="1">1</button></td>
              <td><button class="charKey" data-value="2">2</button></td>
              <td><button class="charKey" data-value="3">3</button></td>
              <td rowspan="2"><button class="charKey" style="height: 105px;" id="equal">=</button></td>
            </tr>
            <tr>
              <td colspan="2"><button class="charKey" style="width: 105px;" data-value="0">0</button></td>
              <td><button class="charKey" data-value=".">.</button></td>
            </tr>
          </table>
      </div>

    </main>

  </body>
</html>
